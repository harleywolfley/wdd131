<!DOCTYPE html>
<html lang="en">
<head>
    <meta author="Harley Wolfley">
    <meta description="Recipe Book">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>RECIPE BOOK</h1>
    </header>
    <main>
        <form method="get">
            <input type="search" name="search-recipe" placeholder="Find a Recipe..." aria-label="search">
            <button type="submit"><img href="images/search.svg"></button>
        </form>
        <section class="card">
            <img src="images/chicken-curry.webp">
            <div claa="side">
            <div class="tags">
                <ul>
                    <li>Indian</li>
                    <li>Entree</li>
                    <li>Chicken</li>
                </ul>
            </div>
            <h3 class="name">Chicken Curry</h3>
            <div class="stars">5</div>
            <p class="description hide">Quick and easy Chicken curry recipe made with easy to find ingredients.</p>
            </div>
        </section>
        <div class="social">
	        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
	        <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
	        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
	        <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
